<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> demo </title>
</head>
<body>
<h1> checking numbers </h1>
<h3> if tag </h3>
{% if num > 0 %}
<h2> the number is positive </h2>
{% elif num < 0%}
<h3> The number is negative </h3>
{% else %}
<h5> number is zero </h5>
{% endif %}

</body>
</html>
